<app-alert *ngIf="showAlert" [type]="responseType" [message]="responseMessage" (isOpened)="showAlert=$event"></app-alert>

<form [formGroup]="registerForm" (ngSubmit)="send()" class="form">
    <h1 style="margin-bottom: 2rem;">Register</h1>

    <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName" placeholder="First name"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName" placeholder="Last name"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Email"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password"/>
    </mat-form-field>
    
    <button mat-raised-button color="primary" [disabled]="!isFormValid() || loading" [class.loading]="loading">Register</button>
    <span style="margin-top: 1rem;">Registered already?<button type="button" mat-button color="primary" [routerLink]="['/login']">Login here</button></span>
</form>
