<h1 mat-dialog-title>Action confirmation</h1>
<div mat-dialog-content>
    Do your really want to confirm this action?
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="warn" (click)="close()">Close</button>
    <button mat-stroked-button color="primary" (click)="confirm()">Confirm</button>
</div>
